<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li>
      <span>
        <img class="i-64 icon" src="images/ankylosaurus.svg" alt="">
        <i class="icon-label">Ankylosaurus</i>
      </span>
    </li>
    <li>
      <span>
        <img class="i-64 icon" src="images/hadrosaur.svg" alt="">
        <i class="icon-label">Hadrosaur</i>
      </span>
    </li>
    <li>
      <span>
        <img class="i-64 icon" src="images/stegosaurus.svg" alt="">
        <i class="icon-label">Stegosaurus</i>
      </span>
    </li>
    <li>
      <span>
        <img class="i-64 icon" src="images/triceratops.svg" alt="">
        <i class="icon-label">Triceratops</i></span>
    </li>
  </ol>

</body>
</html>
